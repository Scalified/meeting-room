<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="section section-success">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Add meeting card</h1>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="inputName" class="control-label">Name</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="enter your name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Done</label>
                        </div>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" maxlength="550"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">ToDo</label>
                        </div>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Blocker/Stopper</label>
                        </div>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class="control-label">Meeting start</label>
                        </div>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>yyyy-mm-dd</option>
                                <option>yyyy-mm-dd</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <a class="btn btn-lg btn-primary btn-custom">add Card</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
